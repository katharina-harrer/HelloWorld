<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Question</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Question</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-label>ID: {{question.id}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-input label="Frage:" type="text" [(ngModel)]="question.title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Antwort 1:" type="text" [(ngModel)]="question.a1"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Antwort 2:" type="text" [(ngModel)]="question.a2"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Antwort 3:" type="text" [(ngModel)]="question.a3"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Antwort 4:" type="text" [(ngModel)]="question.a4"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Korrekt:" type="text" [(ngModel)]="question.correct"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
