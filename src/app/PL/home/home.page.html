<!-- View -->
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Interactive Technologies - Mobile Masterclass
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <p><strong>Quizname: {{data.currentQuiz.quizName}}</strong></p>
    <p><strong>Anzahl der Fragen: {{data.currentQuiz.questions.length}}</strong></p><br/>
    <ion-button shape="round" color="tertiary" fill="outline" (click)="showList()">Fragen bearbeiten</ion-button>
  </div>
</ion-content>
